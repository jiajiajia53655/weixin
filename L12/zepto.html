<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background-color: red;
				margin: 50px auto;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="js/zepto_1.1.3.js" ></script>
		<script type="text/javascript">
			
			
			
			$(".box").click(function(){
				$(".box").animate({width:"50px",height:"50px"},1000);
			});
			
		</script>
	</body>
</html>
