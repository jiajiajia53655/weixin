<!DOCTYPE html>
<html>
<!--
	项目地址：https://github.com/Tencent/weui
	
	效果地址：https://weui.io/
-->
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/weui.css" />
	</head>

	<body>
		<div class="page">
			<h1 style="text-align: center;">登录</h1>
			<div class="weui-cells__title">用户登录页面</div>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" placeholder="请输入用户名/邮箱/手机号" />
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">密码</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="password" placeholder="请输入密码" />
					</div>
				</div>
			</div>
			<label for="weuiAgree" class="weui-agree">
	            <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
	            <span class="weui-agree__text"> 10天内免登录</span>
        	</label>
			<div class="weui-btn-area">
				<a class="weui-btn weui-btn_primary" href="javascript:" id="login">登录</a>
			</div>
		</div>
	</body>

</html>
