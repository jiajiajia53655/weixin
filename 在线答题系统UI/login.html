<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/weui.css" />
		<link rel="stylesheet" href="js/example.css" />
		<title></title>
	</head>

	<body>
		<div class="page panel js_show">
			<div class="page__hd">
				<h1 class="page__title">用户登录</h1>
				<p class="page__desc"></p>
			</div>

			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" placeholder="请输入用户名">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">密码</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="password" placeholder="请输入密码">
					</div>
				</div>
				<div class="weui-cell weui-cell_vcode">
					<div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" placeholder="请输入验证码">
					</div>
					<div class="weui-cell__ft">
						<img class="weui-vcode-img" src="./images/vcode.jpg">
					</div>
				</div>
			</div>
			<div class="weui-btn-area">
				<a class="weui-btn weui-btn_primary" href="javascript:" id="">登录</a>
			</div>
		</div>

	</body>

</html>
